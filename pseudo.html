<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subcontainer p:nth-child(4){
            color: green;
        }
        .subcontainer h1+h1{
            color: purple;
        }
        .subcontainer>p:nth-of-type(2){
            color: blueviolet;
        }
        .container>h1:nth-of-type(4)+p{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heading1</h2>
        <h2>Heading2</h2>
        <h2>Heading3</h2>
        <h2>Heading4</h2>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        <div class="subcontainer">
            <h1>Heading1</h1>
            <h1>Heading2</h1>
            <p>Paragraph1</p>
            <p>Paragraph2</p>
            <p>Paragraph3</p>
        </div>
    </div>
</body>
</html>
